<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <ul>
        <li class="brand"><img src="spotify-logo.png" alt="spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
</nav>
<div class="container">
    <div class="songlist">
        <h1> Best of music</h1>
        <div>
            <div class="songitem">
                <img src="Jaat.jpg" alt="1">
                <span class="songName">JAAT</span>
                <span class="songlistplay"><span class="timestamp">2:57 <i id="0" class="songitems fa-solid fa-circle-play fa-lg"></i></span></span>
            </div>
            <br>
            <div class="songitem">
                <img src="pistol.jpg" alt="1">
                <span class="songName">Pistol</span>
                <span class="songlistplay"><span class="timestamp">2:19 <i id="1"  class="songitems fa-solid fa-circle-play fa-lg"></i></span></span>
            </div>
            <br>
            <div class="songitem">
                <img src="masom1.jpg" alt="1">
                <span class="songName">Chambal k Daaku</span>
                <span class="songlistplay"><span class="timestamp">3:59 <i id="2" class="songitems fa-solid fa-circle-play fa-lg"></i></span></span>
            </div>
            <br>
            <div class="songitem">
                <img src="masom2.jpeg" alt="1">
                <span class="songName">2 numbari</span>
                <span class="songlistplay"><span class="timestamp">5:01 <i id="3" class="songitems fa-solid fa-circle-play fa-lg"></i></span></span>
            </div>
            <br>
            <div class="songitem">
                <img src="jaat11.jpg" alt="1">
                <span class="songName">Choudhr jaat ki</span>
                <span class="songlistplay"><span class="timestamp">4:35 <i id="4" class="songitems fa-solid fa-circle-play fa-lg"></i></span></span>
            </div>
        </div>
    </div>
    <div class="songbrands"></div>
</div>
<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-backward-fast fa-lg"></i>
        <i class="fas fa-play-circle" id="masterPlay"></i>
        <i class="fa-solid fa-forward-fast fa-lg"></i>
    </div>
    <div class="songinfo">
        <img src="player.webp" width="30px" alt="" id="gif" >
    </div>
</div>
</body>
<script src="https://kit.fontawesome.com/cf14fcd616.js" crossorigin="anonymous"></script>
<script src="first.js"></script>
</html>
